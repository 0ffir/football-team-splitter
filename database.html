<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מאגר שחקנים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            direction: rtl;
        }
        h1 {
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            max-width: 400px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .edit-buttons {
            display: flex;
            justify-content: space-around;
        }
        .edit-buttons button {
            margin: 0 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-buttons button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ניהול מאגר שחקנים</h1>
    <form id="playerForm">
        <input type="text" id="playerName" placeholder="שם שחקן" required>
        <select id="playerLevel" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="button" onclick="addPlayer()">הוסף שחקן</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>שם שחקן</th>
                <th>רמה</th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody id="playerTableBody">
        </tbody>
    </table>
    <div class="status" id="statusMessage"></div>
    <button onclick="navigateToSplitter()">לך לעמוד חלוקת קבוצות</button>

    <script>
        function loadPlayers() {
            const players = JSON.parse(localStorage.getItem('players')) || [];
            const tableBody = document.getElementById('playerTableBody');
            tableBody.innerHTML = '';
            players.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="text" value="${player.name}" id="playerName${index}" /></td>
                    <td>
                        <select id="playerLevel${index}">
                            <option value="1" ${player.level == 1 ? 'selected' : ''}>1</option>
                            <option value="2" ${player.level == 2 ? 'selected' : ''}>2</option>
                            <option value="3" ${player.level == 3 ? 'selected' : ''}>3</option>
                            <option value="4" ${player.level == 4 ? 'selected' : ''}>4</option>
                            <option value="5" ${player.level == 5 ? 'selected' : ''}>5</option>
                        </select>
                    </td>
                    <td class="edit-buttons">
                        <button onclick="updatePlayer(${index})">עדכן</button>
                        <button onclick="deletePlayer(${index})">מחק</button>
                    </td>`;
                tableBody.appendChild(row);
            });
        }

        function addPlayer() {
            const name = document.getElementById('playerName').value.trim();
            const level = document.getElementById('playerLevel').value;
            if (name && level) {
                const players = JSON.parse(localStorage.getItem('players')) || [];
                players.push({ name, level });
                localStorage.setItem('players', JSON.stringify(players));
                loadPlayers();
                document.getElementById('playerName').value = '';
                document.getElementById('playerLevel').value = '1';
                showStatus('שחקן נוסף בהצלחה');
            }
        }

        function updatePlayer(index) {
            const name = document.getElementById(`playerName${index}`).value.trim();
            const level = document.getElementById(`playerLevel${index}`).value;
            if (name && level) {
                const players = JSON.parse(localStorage.getItem('players')) || [];
                players[index] = { name, level };
                localStorage.setItem('players', JSON.stringify(players));
                loadPlayers();
                showStatus('השחקן עודכן בהצלחה');
            }
        }

        function deletePlayer(index) {
            const players = JSON.parse(localStorage.getItem('players')) || [];
            players.splice(index, 1);
            localStorage.setItem('players', JSON.stringify(players));
            loadPlayers();
            showStatus('השחקן נמחק בהצלחה');
        }

        function showStatus(message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            setTimeout(() => {
                statusMessage.textContent = '';
            }, 3000);
        }

        function navigateToSplitter() {
            window.location.href = 'index.html';
        }

        window.onload = loadPlayers;
    </script>
</body>
</html>
