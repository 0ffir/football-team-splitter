<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מאגר שחקנים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            direction: rtl;
        }
        h1 {
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            max-width: 400px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ניהול מאגר שחקנים</h1>
    <form id="playerForm">
        <input type="text" id="playerName" placeholder="שם שחקן" required>
        <select id="playerLevel" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="button" onclick="addPlayer()">הוסף שחקן</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>שם שחקן</th>
                <th>רמה</th>
            </tr>
        </thead>
        <tbody id="playerTableBody">
        </tbody>
    </table>
    <button onclick="navigateToSplitter()">לך לעמוד חלוקת קבוצות</button>

    <script>
        function loadPlayers() {
            const players = JSON.parse(localStorage.getItem('players')) || [];
            const tableBody = document.getElementById('playerTableBody');
            tableBody.innerHTML = '';
            players.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${player.name}</td><td>${player.level}</td>`;
                tableBody.appendChild(row);
            });
        }

        function addPlayer() {
            const name = document.getElementById('playerName').value.trim();
            const level = document.getElementById('playerLevel').value;
            if (name && level) {
                const players = JSON.parse(localStorage.getItem('players')) || [];
                players.push({ name, level });
                localStorage.setItem('players', JSON.stringify(players));
                loadPlayers();
                document.getElementById('playerName').value = '';
                document.getElementById('playerLevel').value = '1';
            }
        }

        function navigateToSplitter() {
            window.location.href = 'index.html';
        }

        window.onload = loadPlayers;
    </script>
</body>
</html>
