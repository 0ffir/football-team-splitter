<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
        }
        .teams {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .team {
            border: 1px solid #000;
            padding: 10px;
            width: 30%;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Football Team Splitter</h1>
    <form id="playerForm">
        <input type="text" id="playerName" placeholder="Player Name" required>
        <input type="number" id="playerLevel" placeholder="Skill Level (1-10)" min="1" max="10" required>
        <button type="submit">Add Player</button>
    </form>
    <button onclick="splitTeams()">Split Teams</button>
    <div class="teams">
        <div class="team" id="team1">
            <h3>Team 1</h3>
            <ul></ul>
        </div>
        <div class="team" id="team2">
            <h3>Team 2</h3>
            <ul></ul>
        </div>
        <div class="team" id="team3">
            <h3>Team 3</h3>
            <ul></ul>
        </div>
    </div>

    <script>
        const players = [];

        document.getElementById('playerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('playerName').value;
            const level = parseInt(document.getElementById('playerLevel').value);
            players.push({ name, level });
            document.getElementById('playerName').value = '';
            document.getElementById('playerLevel').value = '';
        });

        function splitTeams() {
            players.sort((a, b) => b.level - a.level);
            const teams = [[], [], []];
            for (let i = 0; i < players.length; i++) {
                teams[i % 3].push(players[i]);
            }
            for (let i = 0; i < 3; i++) {
                const teamElement = document.getElementById(`team${i+1}`).querySelector('ul');
                teamElement.innerHTML = '';
                teams[i].forEach(player => {
                    const li = document.createElement('li');
                    li.textContent = `${player.name} (Level: ${player.level})`;
                    teamElement.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
